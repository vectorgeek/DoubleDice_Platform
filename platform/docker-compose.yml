version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node:v0.25.2
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
      - ganache-cli
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'mainnet:http://ganache-cli:8545'
      GRAPH_LOG: info
      # Note: To avoid "ipfs.map is deprecated. Improved support for IPFS will be added in the future"
      # ipfs.map works on the free (centralized) thegraph hosted service
      GRAPH_ALLOW_NON_DETERMINISTIC_IPFS: 1
  ipfs:
    image: ipfs/go-ipfs:v0.12.0-rc1
    ports:
      - '5001:5001'
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
  ganache-cli:
    image: trufflesuite/ganache-cli:v6.12.2
    ports:
      - '8545:8545'
    entrypoint:
      - node
      - /app/ganache-core.docker.cli.js
      - --mnemonic
      - 'test test test test test test test test test test test junk'
      - --networkId
      - '1337'
      - --chainId
      - '1337'
      - --hostname
      - '0.0.0.0'
